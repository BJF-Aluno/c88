<!DOCTYPE html>
<html>
<head>
	<title>C85</title>
<link rel="stylesheet" href="style.css">
<script src="fabric.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<!-- 1. Adicionando a class bodyBackground à tag body adicionará o
background a página HTML. -->

<body class="bodyBackground">
	<center>
		<!-- 2.Agora, adicione a class bootstrap à tag h2.
		➔ btn-primary adicionará um fundo azul com a fonte em branco. -->
		
		<h2 class="btn-primary">MINECRAFT</h2>
		<!-- 3. Agora, adicione a class bootstrap à tag div.
		➔ btn-danger adicionará um fundo vermelho com a fonte em branco. -->
		<div id="headInfo" class="btn-danger">
			<!-- 4. Agora, adicione duas tags span dentro das tags h3 e forneça ids a elas.
            ➔ Essas tags span serão utilizadas para mostrar a width e height dos
            blocos (tais como, parede, madeira e outros), na tela, enquanto os
            aumentamos ou diminuímos.
            ➔ Ajuste o texto para 30 a ambas tags span. Pois, quando iniciarmos,
            ajustaremos a height e width dos blocos em 30px. -->

			<h3>Largura atual  = <span id="currentWidth">30</span></h3>
			<h3>Altura atual  = <span id="currentHeight">30</span></h3>
		</div>
		<div id="comandos" class="btn-danger">

			<h3>Comandos:</h3>
	            <br>
				<h3>t :<img src="trunk.jpg" width="30px"></h3>
				<h3>w :<img src="wall.jpg" width="30px"></h3>
				<h3> g:<img src="ground.png" width="30px"></h3>
				<h3> l:<img src="light_green.png" width="30px"></h3>
				<h3> r:<img src="roof.jpg" width="30px"></h3>
				<h3> d:<img src="dark_green.png" width="30px"></h3>
				<h3> u:<img src="unique.png" width="30px"></h3>
				<h3> c:<img src="cloud.jpg" width="30px"></h3>
				<h3> y:<img src="yellow_wall.png" width="30px"></h3>
				<h3> b:<img src="branco.png" width="30px"></h3>
				<h3>shift e p: tamanho do bloco almenta </h>
				<h3>shift e m:tamanho do bloco diminui</h3>
			
		</div>

		<canvas width="1000" height="600" id="myCanvas"></canvas>

	</center>
	<script src="main.js"></script>
</body>
</html>
